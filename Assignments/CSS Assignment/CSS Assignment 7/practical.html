<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        .gallery-container {
            display: grid;
            gap: 15px;
            margin: 0 auto;
            max-width: 90%;
            padding: 15px;
            grid-template-columns: 1fr 1fr;
        }

        .grid-item {
            border: 3px solid #007bff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }


        @media (min-width: 600px) {
            .gallery-container {
                grid-template-columns: 1fr 1fr 1fr;
                max-width: 1000px;
            }
        }
    </style>
</head>

<body>

    <h1>Image Gallery</h1>

    <div class="gallery-container">

        <div class="grid-item"><img src="https://i.pinimg.com/736x/2b/fc/ee/2bfceee5102258c5faf85dac40eed18c.jpg" alt="Image 1"></div>
        <div class="grid-item"><img src="https://i.pinimg.com/736x/2b/fc/ee/2bfceee5102258c5faf85dac40eed18c.jpg" alt="Image 2"></div>
        <div class="grid-item"><img src="https://i.pinimg.com/736x/2b/fc/ee/2bfceee5102258c5faf85dac40eed18c.jpg" alt="Image 3"></div>
        <div class="grid-item"><img src="https://i.pinimg.com/736x/2b/fc/ee/2bfceee5102258c5faf85dac40eed18c.jpg" alt="Image 4"></div>
        <div class="grid-item"><img src="https://i.pinimg.com/736x/2b/fc/ee/2bfceee5102258c5faf85dac40eed18c.jpg" alt="Image 5"></div>
        <div class="grid-item"><img src="https://i.pinimg.com/736x/2b/fc/ee/2bfceee5102258c5faf85dac40eed18c.jpg" alt="Image 6"></div>

    </div>

</body>

</html>
