<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 30px;
            width: 320px;
            text-align: center;
            border: 3px solid #6f42c1;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #495057;
            margin-top: 0;
        }

        .card p {
            color: #868e96;
            font-size: 15px;
            line-height: 1.6;
        }

        .card-button {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>My Assignment Card</h2>
        <p>This card fulfills Assignment 3's objective: learning to use borders, rounded corners, and box shadows to
            give the element a sophisticated, raised look.</p>
        <button class="card-button">Learn More</button>
    </div>

</body>

</html>
