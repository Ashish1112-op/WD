<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper {
        width: 420px;
        background: #fff;
        padding: 25px;
        margin: 50px auto;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
    }

    .form-title {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
        color: blue;
        text-transform: capitalize;
    }

    .input-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        text-transform: capitalize;
        font-size: 14px;
    }

    input,
    textarea,
    select {
        width: 100%;
        padding: 10px;
        /* border:1px solid #ccc; */
        border-radius: 6px;
        font-size: 14px;
    }

    textarea {
        height: 70px;
        resize: none;
    }

    .radio-box {
        display: flex;
        gap: 15px;
    }

    .radio-box label {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .btn-box {
        text-align: center;
        margin-top: 15px;
    }

    .btn {
        padding: 10px 25px;
        background: rgba(0, 0, 255, 0.723);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-transform: capitalize;
        font-size: 15px;
    }

    .btn:hover {
        background: rgba(0, 0, 255, 0.853);
    }
</style>

<body>

    <div class="wrapper">

        <h2 class="form-title">student registration form</h2>

        <form class="reg-form">

            <div class="input-group">
                <label for="fname">first name</label>
                <input type="text" id="fname" placeholder="enter first name" minlength="3" maxlength="6"
                    pattern="[A-Za-z]{3,6}" required>
            </div>

            <div class="input-group">
                <label for="lname">last name</label>
                <input type="text" id="lname" placeholder="enter last name" minlength="3" maxlength="6"
                    pattern="[A-Za-z]{3,6}" required>
            </div>

            <div class="input-group">
                <label>gender</label>
                <div class="radio-box">
                    <label><input type="radio" name="gender" required> male</label>
                    <label><input type="radio" name="gender" required> female</label>
                    <label><input type="radio" name="gender" required> other</label>
                </div>
            </div>

            <div class="input-group">
                <label for="dob">date of birth</label>
                <input type="date" id="dob" required>
            </div>

            <div class="input-group">
                <label for="email">email</label>
                <input type="email" id="email" placeholder="enter email address" required>
            </div>

            <div class="input-group">
                <label for="mobile">mobile number</label>
                <input type="text" id="mobile" placeholder="enter mobile number" minlength="10" maxlength="10"
                    pattern="[0-9]{10}" inputmode="numeric" required>
            </div>

            <div class="input-group">
                <label for="city">city</label>
                <input type="text" id="city" placeholder="enter city name" required>
            </div>

            <div class="input-group">
                <label for="address">address</label>
                <textarea id="address" placeholder="enter address" required></textarea>
            </div>

            <div class="input-group">
                <label for="course">course</label>
                <select id="course" required>
                    <option value="">select course</option>
                    <option>bca</option>
                    <option>bba</option>
                    <option>bcom</option>
                    <option>mca</option>
                    <option>b.tech</option>
                </select>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn">submit</button>
            </div>

        </form>

    </div>

</body>

</html>
