<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 5-Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="slider-container">
        <div id="counter" class="numbertext"></div>

        <img class="mySlides" src="https://64.media.tumblr.com/6a041dd8190dc0cdbddc56c104b0dad2/c947bf24facb07a3-b2/s1280x1920/c0a07cd55447875c656f2e809de8bd25bddd9791.jpg" alt="Image 1">
        <img class="mySlides" src="https://preview.redd.it/this-is-the-ui-daniel-image-v0-4v84w9psv86d1.jpeg?auto=webp&s=446fa4f1967ab3be2e6a59339b10ddf2bcdf3830" alt="Image 2">
        <img class="mySlides" src="https://preview.redd.it/today-marks-the-day-when-seongji-yuk-died-2nd-may-2024-rest-v0-hj0aidtoxbye1.jpg?width=640&crop=smart&auto=webp&s=a48b7ea870e2aaa526d716eca9992537dc248a14" alt="Image 3">
        <img class="mySlides" src="https://i.pinimg.com/736x/33/16/4a/33164a38c7695e834a17529a33ca0f16.jpg" alt="Image 4">
        <img class="mySlides" src="https://preview.redd.it/how-train-like-jichang-kwak-v0-7958cpffl1sa1.jpg?width=427&format=pjpg&auto=webp&s=d7ac7888224ab52330f1f40b665199178726e2b4" alt="Image 5">

        <div id="caption-text" class="caption-container"></div>

        <a class="prev" id="prevBtn">&#10094;</a>
        <a class="next" id="nextBtn">&#10095;</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
