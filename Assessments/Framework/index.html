<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar/Webinar Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Seminar & Webinar Registration</h1>

        <p>
            <a href="registrations.html">View All Registrations</a>
        </p>

        <form id="registrationForm">
            
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div class="error-message" id="name-error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="e.g. name@example.com" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone (10 Digits) <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" required>
                <div class="error-message" id="phone-error"></div>
            </div>

            <div class="form-group">
                <label for="type">Type <span class="required">*</span></label>
                <select id="type" name="type" required>
                    <option value="">-- Select Type --</option>
                    <option value="Seminar">Seminar (In-Person)</option>
                    <option value="Webinar">Webinar (Online)</option>
                </select>
                <div class="error-message" id="type-error"></div>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date <span class="required">*</span></label>
                <input type="date" id="date" name="date" required>
                <div class="error-message" id="date-error"></div>
            </div>

            <div class="form-group full-width">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Any special requests or comments..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Register</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>

        </form>
    </div>

    <script src="app.js"></script>

</body>
</html>
